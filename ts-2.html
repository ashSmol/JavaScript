<html>

  <head>
    <title>task-1</title>
    <link rel="stylesheet" type="text/css" href="ts-2.css">
  </head>

  <body>
    <div class="addProductForm">
      <label for="productDescription">Product description: </label>
      <input type="text" class="productDescription" placeholder="description">
      <br>
      <br>
      <label for="productPrice">Product Price: </label>
      <input type="text" class="productPrice">
      <br>
      <br>
      <button class="addProduct">Add product</button>
      <br>
      <br>
    </div>

    <div class="container">
      <div class="products"></div>
      <div class="basket"></div>
    </div>
    <script type="text/javascript">
      function makeProduct(){
        return{
          description:document.querySelector(".productDescription").value,
          price:document.querySelector(".productPrice").value
        }
      }
      function addProduct(){
        let product = makeProduct();
        let products = document.querySelector(".products");
        let productsHtml = products.innerHTML;
        productsHtml = `<div class="product">${product.description} ${product.price} </div><br><button class="addToBasket">Add to basket</button><br>`;
        alert(productsHtml);
      }
      let addProductElem = document.querySelector(".addProduct");
      addProductElem.addEventListener("click",addProduct);

    </script>
  </body>

</html>
