<!DOCTYPE html>
<html>

  <head>
    <title>task-1</title>
    <link rel="stylesheet" type="text/css" href="task-1_style.css">

  </head>

  <body>
    <div class="board">
      <div class="letters"></div>
      <div class="container">
        <div class="numberCells"></div>
        <div class="cells"></div>
      </div>
    </div>
    <script type="text/javascript">
    function renderChessBoard(){
        let black_ = true;
    	let board = document.querySelector(".cells");
    	htmlCells = "";
    	for (let i = 0; i < 8; i++) {
    	  for (let j = 0; j < 8; j++) {
    	    if (black_) {
    	      htmlCells += '<div class= "black_ cell"></div>';
    	    } else {
    	      htmlCells += '<div class= "white cell"></div>'
    	    };
    	    black_ = !black_;
    	  }
    	  black_ = !black_;
    	}
    	board.innerHTML = htmlCells;
    
    	let letterCells = "";
    	for (let i = 0; i < 8; i++) {
    	  letterCells += `<div class = letterCell> ${String.fromCharCode(65 + i)} </div>`;
    	};
    	document.querySelector(".letters").innerHTML = letterCells;
    
    	let numberCells = "";
    	for (let i = 1; i <= 8; i++) {
    	  numberCells += `<div class = numberCell> ${i} </div>`;
        
      }
      document.querySelector(".numberCells").innerHTML = numberCells;
    }
    window.onload=renderChessBoard;
    </script>
  </body>

</html>
