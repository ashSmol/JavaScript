<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function numToObject(num) {
            const units = num % 10;
            num = (num - units) / 10;
            const tens = num % 10;
            num = (num - tens) / 10;
            const hundreds = num % 10;
            return {
                units,
                tens,
                hundreds
            }
        }
        do {
            num = prompt("Введите число от 0 до 999: ")
        } while (!(Number.isInteger(parseInt(num)) && num >= 0 && num <= 999));
        console.log(numToObject(+num));

    </script>
</body>

</html>
